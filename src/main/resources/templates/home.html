<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>홈</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/dept.css" />
</head>
<body>
<div th:replace="~{ header.html::header}"></div>
<main>
    <div th:replace="~{ sidebar.html::sidebar}"></div>
    <div class="container">
        <h2>홈 화면</h2>
        <div id="error-message" th:text="${error}" style="display:none;"></div>

        <!-- 출퇴근 버튼 추가 -->
        <div class="attendance-buttons" style="margin-top: 20px;">
            <form th:action="@{/att/general/on}" method="post" style="display:inline;">
                <button type="submit">출근</button>
            </form>
            <form th:action="@{/att/general/off}" method="post" style="display:inline; margin-left:10px;">
                <button type="submit">퇴근</button>
            </form>
        </div>
    </div>
</main>

<script>
    const error = document.getElementById("error-message").innerText;
    if (error) {
        alert(error);
    }
</script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
