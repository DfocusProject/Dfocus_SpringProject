<!-- templates/approval/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>근태 신청 내역</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/emp_att.css}">
</head>

<body>
<div th:replace="~{header.html::header}"></div>
<main>
    <div th:replace="~{sidebar.html::sidebar}"></div>

    <div class="container">
        <div class="header">
            <h1>근태 신청 내역</h1>
        </div>

        <div class="att-layout">

            <!-- ================= LEFT AREA ================= -->
            <div class="left">

                <!-- 검색 영역 -->
                <div class="search-box">
                    <form th:action="@{/myHistory/search}" method="get"
                          th:object="${myHistorySearchDto}">

                    <div class="search-row">
                            <label>대상일자
                                <input type="date" th:field="*{startDate}" required>
                                <span>~</span>
                                <input type="date" th:field="*{endDate}" required>
                            </label>

                            <label>상태
                                <select th:field="*{status}">
                                    <option value="">전체</option>
                                    <option value="SAVED">저장</option>
                                    <option value="REQUESTED">상신</option>
                                    <option value="APPROVED">승인</option>
                                    <option value="REJECTED">반려</option>
                                </select>
                            </label>
                            <button type="submit" class="btnSearchEmpAtt">조회</button>
                        </div>

                        <div class="search-row">
                            <label>근태유형
                                <select th:field="*{reqType}">
                                    <option value="">전체</option>
                                    <option value="OT">연장</option>
                                    <option value="HT">휴일</option>
                                    <option value="ET">기타</option>
                                    <option value="LT">조퇴/외출/반차</option>
                                </select>
                            </label>

                            <label id="detailTypeBox">신청근태
                                <select th:field="*{reqDetailType}">
                                    <option value="">전체</option>
                                    <option value="05">주간</option>
                                    <option value="05-A">현장실습</option>
                                    <option value="06">연차</option>
                                    <option value="10">출장</option>
                                    <option value="31">4전</option>
                                    <option value="32">4후</option>
                                    <option value="33">4야</option>
                                    <option value="45">3전</option>
                                    <option value="46">3후</option>
                                    <option value="61">휴직</option>
                                    <option value="64">육아휴직</option>
                                    <option value="62">사외교육</option>
                                </select>
                            </label>

                        </div>
                    </form>
                </div>
                 <div class="list tab-content active">
                    <table>
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll1"></th>
                            <th>신청일</th>
                            <th>대상일</th>
                            <th>부서</th>
                            <th>대상자</th>
                            <th>신청근태</th>
                            <th>상태</th>
                        </tr>
                        </thead>
                        <tbody th:each="list : ${lists}">
                        <tr class="doc-row">
                            <td>
                                <input type="checkbox" class="rowCheck">
                                <input type="hidden" class="requestId" th:value="${list.requestId}">
                            </td>
                            <td th:text="${list.requestDate}"></td>
                            <td th:text="${list.startDate}"></td>
                            <td th:text="${list.department}"></td>
                            <td th:text="${list.targetEmpCode}"></td>
                            <td th:text="${list.reqAttType}"></td>
                            <td>
                              <span th:switch="${list.status}">
                                  <span th:case="'SAVED'">저장</span>
                                  <span th:case="'APPROVED'">승인</span>
                                  <span th:case="'REJECTED'">반려</span>
                                  <span th:case="'REQUESTED'">상신</span>
                              </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div> <!-- left -->

            <!-- ================= RIGHT AREA ================= -->
            <div class="right">
                <div id="detail-area" class="panel">
                    <div class="empty-msg">문서를 선택하면 상세내용이 표시됩니다.</div>
                </div>
            </div>

        </div> <!-- att-layout -->
    </div>
</main>

<script th:src="@{/js/approval.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
