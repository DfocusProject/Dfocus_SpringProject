<div th:fragment="header">
    <header class="top-header">
        <div class="header-left">
            <h2>
                <a href="/home">
                    <img src="/images/logo.png" alt="회사 로고" class="sidebar-logo" />
                </a>
            </h2>
        </div>
        <div class="header-right" th:if="${#authentication != null}">
            <span class="user-info">
                <span th:text="${#authentication.principal.empName + ' (' + #authentication.principal.username + ')님'}"></span>
            </span>
            <!-- 로그아웃 버튼 -->
            <form th:action="@{/logout}" method="post" style="display:inline">
                <button type="submit" class="logout-btn" onclick="return confirm('로그아웃하시겠습니까?')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m16 17 5-5-5-5"/>
                        <path d="M21 12H9"/>
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    </svg>
                    <span>로그아웃</span>
                </button>
            </form>

        </div>
        <!-- 로그인 상태가 아닌 경우 -->
        <div class="header-right" th:if="${#authentication == null}">
            <a th:href="@{/login}">로그인</a>
        </div>
    </header>
</div>
