<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>근태관리_로그인</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="login-page"> <!-- body에 고유 클래스 추가 -->
<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img src="/images/ams_logo_login.png" alt="AMS 로고" class="logo-main" />
            <div class="logo-right">
                <img src="/images/근태관리시스템2.png" alt="근태관리시스템" class="logo-subtitle" />
                <img src="/images/full.png" alt="full" class="logo-full" />
            </div>
        </div>
        <form action="/login" method="post" class="idpwinput">
            <input type="text" name="username" placeholder="ID" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="error-message" th:text="${error}" style="display:none;"></div>
    </div>
    <p class="info">본 시스템은 <span>Chrome</span> 브라우저와 <span>1920×1080</span> 해상도에 최적화되어 있습니다.</p>
    <p class="copyright">Copyright © 2020 Gwangju Global Motors Co., Ltd. All Rights Reserved.</p>
</div>
<script th:if="${param.error}">
    alert('사번 또는 비밀번호가 일치하지 않습니다.');
</script>
</body>
</html>
